name: Cancel

on: [push]

jobs:
  cancel:
    name: "Cancel Previous Runs"
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.4.0
        with:
          workflow_id: cancel.yml, blade-chromatic.yml, blade-tokens-upload.yml, blade-validate.yml, release.yml, security.yml
          access_token: ${{ github.token }}
